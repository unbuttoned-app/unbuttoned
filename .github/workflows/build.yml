name: Build CI
run-name: Build app and upload artifact
on:
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - run: ./gradlew build
      - uses: r0adkll/sign-android-release@v1
        name: Sign app APK
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"
      - uses: actions/upload-artifact@v3
        with:
          name: Unbuttoned-App.apk
          path: ${{steps.sign_app.outputs.signedReleaseFile}}
      - run: cd /tmp && git clone https://github.com/unbuttoned-app/unbuttoned-releases.git
      - run: cp ${{steps.sign_app.outputs.signedReleaseFile}} Unbuttoned-App.apk
      - run: sudo apt update && sudo apt install fdroidserver
      - run: cd unbuttoned-releases && cp ../Unbuttoned-App.apk repo/
      - run: echo ${CONFIG_B64} | base64 > config.yml
      - run: ehco ${REPO_KS_B64} | base64 > keystore.p12 
      - run: fdroid update -c
      - run: git config user.name root && git config user.email "root@localhost"
      - run: git add repo
      - run: git commit -m "update"
      - run: git push origin main

